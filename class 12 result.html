<!DOCTYPE html>
<html>
<head>
    <title>NEB Class 12 Result</title>
    <style>
        body {
            background-color: #f4f7f9;
            color: #333333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        
        header {
            background-color: #3498db;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        
        .board-name {
            color: #e74c3c;
            font-size: 36px;
            font-weight: bold;
        }
        
        .location {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
        }
        
        .result-title {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
        }
        
        input[type="reset"], input[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="reset"]:hover, input[type="submit"]:hover {
            background-color: #2980b9;
        }
        
        .result-box {
            background-color: #ffcccc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .result-text {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
        }
        
        .congrats-text {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .ad-text {
            color: #333333;
            font-size: 18px;
            margin-top: 30px;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function showResult() {
            var symbolNumber = document.getElementById("symbol").value;
            var gender = document.getElementById("gender").value;
            var resultBox = document.getElementById("result-box");
            var congratsText = document.getElementById("congrats-text");
            var gpaText = document.getElementById("gpa-text");
            var adText = document.getElementById("ad-text");
            var loading = document.getElementById("loading");

            if (symbolNumber && gender) {
                loading.style.display = "block";
                setTimeout(function() {
                    loading.style.display = "none";
                    resultBox.style.display = "block";
                    congratsText.style.display = "block";
                    gpaText.innerHTML = `You got 3.50 GPA`;
                    adText.style.display = "block";
                }, 9000);
            }
        }
    </script>
</head>
<body>
    <header>
        Nepal Pariksha Board
        <div class="board-name">नेपाल परिक्षा बोर्ड</div>
        <div class="location">सानोथिमी, भक्तपुर</div>
    </header>
    
    <div class="result-title">NEB Class 12 Result Published</div>
    
    <form>
        <label for="symbol">Enter your Symbol Number:</label><br>
        <input type="text" id="symbol" name="symbol"><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        
        <input type="reset" value="Reset">
        <input type="button" value="Submit" onclick="showResult()">
    </form>
    
    <div id="loading" class="loading">
        <img src="loading.gif" alt="Loading" width="24" height="24">
        Searching...
    </div>
    
    <div id="result-box" class="result-box">
        <div id="congrats-text" class="congrats-text">Congratulations for Your Future!</div>
        <div class="result-text">You have passed</div>
        <div id="gpa-text" class="result-text"></div>
    </div>
    
    <div id="ad-text" class="ad-text">
        Explore the opportunities at <strong>Gadheswori College</strong><br>
        Quality education at a reasonable price. Enroll now!
    </div>
</body>
</html>
